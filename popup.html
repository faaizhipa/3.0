<!DOCTYPE html>
<html>
<head>
  <title>Salesforce Power-Up Extension</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      color: #1c1e21;
      padding: 15px;
      width: 350px;
    }
    h1 {
      font-size: 18px;
      color: #0176d3;
      border-bottom: 2px solid #0176d3;
      padding-bottom: 5px;
    }
    h2 {
      font-size: 16px;
      margin-top: 20px;
      border-bottom: 1px solid #dce0e5;
      padding-bottom: 5px;
    }
    .setting-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #dce0e5;
    }
    button {
      background-color: #0176d3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
      display: inline-block;
      margin-right: 15px;
    }
    .notInSFDC {
      background-color: #c23934;
      color: white;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Salesforce Power-Up Settings</h1>

  <div class="container">
    <div id="settings-view">
      <h2>Team / BU Setting</h2>
      <div class="setting-group">
        <label for="team-selection">For "from" email to be highlighted properly</label>
        <select id="team-selection">
          <option value="EndNote">EndNote</option>
          <option value="WebOfScience">Web of Science</option>
          <option value="LifeScience">Life Science</option>
          <option value="LifeScienceHDS">Life Science (HDS)</option>
          <option value="LifeSciencePS">Life Science (Product Specialist)</option>
          <option value="AccountSupport">Account Support</option>
        </select>
      </div>

      <h2>Dynamic Menu</h2>
      <div class="setting-group">
        <label>Injection Location</label>
        <div class="checkbox-group">
          <input type="checkbox" id="inject-card" name="injectionLocation" value="card">
          <label for="inject-card">Card Actions</label>
          <input type="checkbox" id="inject-header" name="injectionLocation" value="header">
          <label for="inject-header">Header Details</label>
        </div>
      </div>
      <div class="setting-group">
        <label for="button-style">Button Naming Convention</label>
        <select id="button-style">
          <option value="Formal">Formal (e.g., Portal)</option>
          <option value="Casual">Casual (e.g., Live View)</option>
          <option value="Abbreviated">Abbreviated (e.g., LV)</option>
        </select>
      </div>

      <h2>Timezone</h2>
      <div class="setting-group">
        <label for="timezone">Your Local Timezone</label>
        <select id="timezone">
          <!-- Timezones will be populated by popup.js -->
          <option value="auto">Auto-detect</option>
        </select>
      </div>

      <button id="saveButton">Save Settings</button>

      <h2>Data Management</h2>
      <div class="setting-group">
        <button id="update-customer-list">Update Customer List from Wiki</button>
        <div class="checkbox-group" style="margin-top: 10px;">
          <input type="checkbox" id="use-scraped-list" name="useScrapedList">
          <label for="use-scraped-list">Use updated list</label>
        </div>
      </div>
    </div>
    <div id="notice-view" style="display: none;">
      <div class="notInSFDC">
        Settings can only be configured on a Salesforce page.
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
